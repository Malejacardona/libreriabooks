<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería Books</title>
    
    <!-- css -->
    <!-- Precarga de css -->
    <!-- Se pone la ubiciación de la carpeta de css que se creo en href -->
    <!-- el "as" lo debemos poner manual -->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Para elegir diferentes fuentes que no estén en visual utilizar https://fonts.google.com/ -->
    <!-- cargar google fonts - estilos de letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- cdn o css de bootstrap -->
    <!-- Copiar frentwords (css) de css desde https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <!-- Sirven para ahorrar tiempo en el desarrollo del css porque trae por así decirlo una plantilla -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Kit para utilizar iconos -->
    <!-- kit de fontawesome -->
    <!-- con esto ya no es necesario descargar los iconos como imagenes -->
    <script src="https://kit.fontawesome.com/952509c1de.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Etiqueta div -->
    <!-- se activa con . + Tab -->
    <!-- div es como para hacer las cajas de las diferentes secciones de una página -->

    <!-- Encabezado global -->
    <!-- "home-wrapper" es encabezado -->
    <div class="home-wrapper">
        <!-- Encabezado interno header -->
        <header>
            <!-- El contenedor se crea para que no represente problemas con el css leer todo lo que este en la barra de navegación -->
            <div class="container">
                <!-- Logo con enlace -->
                <a href="index.html"><img src="images/logo.svg" alt="logo de Librería Books"></a>

                <!-- Menú de navegación -->
                <!-- Se utiliza la etiqueta nav -->
                <nav>
                    <!-- Enlaces con ancla de menú o nombre -->
                    <!-- El "class="btn btn-warning"" es del bootstrap -->
                    <a href="#home" class="btn btn-warning">Home</a>
                    <a href="#novedades">Novedades</a>
                    <a href="#categoria">Categoria</a>
                    <a href="#contacto">Contacto</a>

                    <!-- Enlace externo, librería de referencia -->
                    <a href="https://librerianacional.com/" target="_blank" rel="noopener noreferrer">Librería Nacional</a>

                    <!-- Enlace a la página de Facebook, pero con el ícono -->
                    <!-- Se borra el "-brands" para que funcione -->
                    <a href="http://www.facebook.com" target="_blank" rel="noopener noreferrer"><i class="fa fa-facebook"></i></a>

                    <!-- Enlace a la página de Instagram, pero con el ícono -->
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><i class="fa fa-instagram"></i></a>

                    <!-- Enlace a Wpp -->
                    <a href="https://wa.me/3013966488" target="_blank" rel="noopener noreferrer"><i class="fa fa-whatsapp"></i></a>
                </nav>
            </div>
        </header>
        <!-- Sección home -->
        <!-- El id me identifica la sección a la que debe ir cuando se de click -->
        <section class="container" id="home">
            <h1>Librería Books, los mejores títulos literarios</h1>
            <a href="http://wa.me/3013966488" target="_blank" rel="noopener noreferrer" class="btn btn-danger">Compra tu libro</a>
            <p>
                Promociones de Halloween en todos los títulos de terror
            </p>
        </section>
    </div>



    



    <!-- javascript de bootstrap -->
    <!-- Se copia el "separate" de https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <!-- Siempre se pone al final del body -->
    <!-- con esto se puede utilizar botones, menús desplegables -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
